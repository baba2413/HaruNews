<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루뉴스 - 5분 뉴스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 초기 설정 화면 -->
        <div id="setup-screen" class="screen">
            <div class="logo-container">
                <h1>하루뉴스</h1>
                <p class="subtitle">하루 5분, 당신을 위한 뉴스</p>
            </div>
            <div class="setup-form">
                <div class="form-group">
                    <label for="age-group">연령대</label>
                    <select id="age-group">
                        <option value="10">10대</option>
                        <option value="20">20대</option>
                        <option value="30">30대</option>
                        <option value="40">40대</option>
                        <option value="50">50대 이상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interests">관심사</label>
                    <div class="interest-tags">
                        <label><input type="checkbox" value="politics"> 정치</label>
                        <label><input type="checkbox" value="economy"> 경제</label>
                        <label><input type="checkbox" value="society"> 사회</label>
                        <label><input type="checkbox" value="sports"> 스포츠</label>
                        <label><input type="checkbox" value="entertainment"> 연예</label>
                        <label><input type="checkbox" value="tech"> IT/과학</label>
                    </div>
                </div>
                <button id="start-btn">시작하기</button>
            </div>
        </div>

        <!-- 메인 뉴스 화면 -->
        <div id="main-screen" class="screen hidden">
            <header class="main-header">
                <div class="header-content">
                    <div class="logo-container">
                        <h1>하루뉴스</h1>
                        <p class="subtitle">하루 5분, 당신을 위한 뉴스</p>
                    </div>
                    <div class="user-info">
                        <span class="user-age"></span>
                        <span class="user-interests"></span>
                    </div>
                </div>
                <div class="category-tabs">
                    <button class="category-btn active" data-category="all">전체</button>
                    <button class="category-btn" data-category="recommend">추천</button>
                    <button class="category-btn" data-category="politics">정치</button>
                    <button class="category-btn" data-category="economy">경제</button>
                    <button class="category-btn" data-category="society">사회</button>
                    <button class="category-btn" data-category="sports">스포츠</button>
                    <button class="category-btn" data-category="entertainment">연예</button>
                    <button class="category-btn" data-category="tech">IT/과학</button>
                </div>
            </header>
            <main id="news-container">
                <!-- 뉴스 카드들이 여기에 동적으로 추가됩니다 -->
            </main>
        </div>

        <!-- 뉴스 상세 화면 -->
        <div id="detail-screen" class="screen hidden">
            <div class="detail-header">
                <button id="back-btn">← 돌아가기</button>
                <div class="detail-actions">
                    <button id="tts-btn">🔊 TTS</button>
                    <button id="gpt-btn">💬 GPT 질문</button>
                </div>
            </div>
            <div class="detail-content">
                <div class="news-content">
                    <!-- 뉴스 상세 내용이 여기에 표시됩니다 -->
                </div>
                <div id="sidebar" class="hidden">
                    <!-- 위키피디아 검색 결과나 GPT 응답이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
